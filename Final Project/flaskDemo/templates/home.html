{% extends "layout.html" %}
{% block content %}
    {% for row in allpersons %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{{ url_for('contact', PersonID=row.PersonID) }}"> {{ row['FName'] }} {{ row['LName'] }}</a>		 	  
            </div>
			<div class="contactinfo">
				<small class="text-muted"> <b>Email:</b> {{ row['Email'] }} <br> <b>Phone:</b> {{row['PhoneNum']}} <br> <b>Status:</b> {{ row['UserType'] }} </small>	
			</div>
            <h2><a class="article-title" href="#">{{ row.Fname }} {{ row.Lname }} </a></h2>       
          </div>
        </article>
     {% endfor %}
{% endblock content %}
